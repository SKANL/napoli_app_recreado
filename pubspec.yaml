name: napoli_app_v1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  lottie: ^3.1.0
  audioplayers: ^6.0.0
  confetti: ^0.7.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Book.otf
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Roman.otf
          weight: 400
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Black.otf
          weight: 900
