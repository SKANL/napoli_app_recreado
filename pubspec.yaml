name: napoli_app_v1
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # UI & Assets
  lottie: ^3.1.0
  icons_launcher: ^3.0.3
  intl: ^0.20.2
  
  # Architecture & State
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  get_it: ^7.7.0
  injectable: ^2.4.2
  fpdart: ^1.1.0
  go_router: ^14.2.0
  collection: ^1.18.0
  
  # Data & Persistence
  shared_preferences: ^2.2.2
  json_annotation: ^4.9.0
  audioplayers: ^6.5.1
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  injectable_generator: ^2.6.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/
    - assets/image-products/
    - assets/icons/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Book.otf
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Roman.otf
          weight: 400
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Black.otf
          weight: 900

icons_launcher:
  image_path: 'assets/icons/pizza.png'
  platforms:
    android:
      enable: true
    ios:
      enable: true